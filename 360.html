<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galeria Imagen</title>
    <meta name="description" content="Galeria 360">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 2"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
    <link rel="stylesheet" href="estilos.css">
  </head>

  <body>

    <nav>
      <a href="index.html">Vialactea</a>
      <a href="galeria.html">Galeria</a>
      <a href="panal.html">Panal</a>
      <a href="iconos.html">Iconos</a>
      <a href="rio.html">RÃ­o</a>
    </nav>

    <a-scene>
      <a-assets>
        <img id="0" crossorigin="anonymous" src="img/fondos/patio.jpg">
        <img id="1" crossorigin="anonymous" src="img/fotos/01.jpg">
        <img id="1-thumb" crossorigin="anonymous" src="img/fotos/01.jpg">
        <img id="2" crossorigin="anonymous" src="img/fotos/02.jpg">
        <img id="2-thumb" crossorigin="anonymous" src="img/fotos/02.jpg">
        <img id="3" crossorigin="anonymous" src="img/fotos/03.jpg">
        <img id="3-thumb" crossorigin="anonymous" src="img/fotos/03.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#0"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->

      <a-entity id="links" layout="type: line; margin: 2.5" position="-2 0 -5" rotation="0 0 0">
         <a-text font="roboto" value="Mira a tu alrededor
        Busca las puertas a otros lugares" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
      </a-entity>

      <a-entity id="links" layout="type: line; margin: 2.5" position="5 0 -5" rotation="0 -25 0">
        <a-entity template="src: #link" data-src="#1" data-thumb="#1-thumb"></a-entity>
      </a-entity>

      <a-entity id="links" layout="type: line; margin: 2.5" position="-5 0 0" rotation="0 90 0">
        <a-entity template="src: #link" data-src="#2" data-thumb="#2-thumb"></a-entity>
      </a-entity>

      <a-entity id="links" layout="type: line; margin: 2.5" position="0 0 5" rotation="0 180 0">
        <a-entity template="src: #link" data-src="#3" data-thumb="#3-thumb"></a-entity>
      </a-entity>
      

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
